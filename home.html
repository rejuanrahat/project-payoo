<!DOCTYPE html>
<html lang="en" data-thheam="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- taileind + daisyUi -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-setup -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font-awsome-icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 pt-32 mx-auto">

    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-1">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>

                <div class="banance-info">
                    <h2 class="text-2xl font-bold ">$ <span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>

            <div class="right">
                <a href="./index.html" class="btn btn-soft"><span><i
                            class="fa-solid fa-arrow-right-from-bracket"></i></span> logout</a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>


        <div class="buttons grid grid-cols-3 gap-3">

            <button onclick="showOnly('add-money')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>

            <button onclick="showOnly('Cashout')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>

            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-3.png" alt="">
                <p>Sent Money</p>
            </button>

            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>

            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>

            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>
    </section>

    <section id="add-money" class="hidden w-11/12 mx-auto py-5 ">
        <h2 class="text-xl font-bold mb-5">Add Money</h2>

        <div class="form pt-10 w-11/12 mx-auto">
            <div class="card bg-base-100 w-full shadow rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Select Bank</label>
                        <select id="add-money-bank" class="select select-bordered w-full rounded-full bg-base-200">
                            <option disabled selected>Select a Bank</option>
                            <option value="islamic">Islamic Bank</option>
                            <option value="ucb">UCB Bank</option>
                            <option value="sonali">Sonali Bank</option>
                        </select>
                        <label class="label text-neutral font-bold">Bank Account Number</label>
                        <input id="add-money-number" type="text" maxlength="11" minlength="11"
                            class="input rounded-full bg-base-200 w-full" placeholder="Enter Bank Account Number" />

                        <br>

                        <label class="label text-neutral font-bold">Amount To Add</label>
                        <input id="add-money-amount" type="number" class="input rounded-full bg-base-200 w-full"
                            placeholder="Enter Amount To Add" />

                        <br>

                        <label class="label text-neutral font-bold">4 Digit Pin</label>
                        <input type="password" maxlength="4" id="add-money-pin"
                            class="input input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin" />
                        <div></div>
                        <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">Add Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>

    <section id="Cashout" class="hidden w-11/12 mx-auto py-5">
        <h2 class="text-xl font-bold mb-5">Cashout</h2>

        <div class="form pt-10">
            <div class="card bg-base-100 w-full shadow rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Agent Number</label>
                        <input id="cashout-number" type="text" maxlength="11" minlength="11"
                            class="input rounded-full bg-base-200 w-full" placeholder="Enter Agent Number" />

                        <br>

                        <label class="label text-neutral font-bold">Amount</label>
                        <input id="cashout-amount" type="number" class="input rounded-full bg-base-200 w-full"
                            placeholder="Enter Amount" />

                        <br>

                        <label class="label text-neutral font-bold">4 Digit Pin</label>
                        <input type="password" maxlength="4" id="cashout-pin"
                            class="input input rounded-full bg-base-200 w-full" placeholder="Enter 4 digit pin" />
                        <div></div>
                        <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>




    <script src="script/masine.js"></script>
    <script src="script/addMoney.js"></script>
    <script src="script/cashout.js"></script>
</body>

</html>
